<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <img [src]="catImageSrc">
        <span class="card-title">Cat Attack!</span>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="generateNewCat()"><i class="material-icons">autorenew</i></a>
      </div>
      <div class="card-content">
        <p>Click the refresh to get a new cat image!</p>
      </div>
    </div>
  </div>
</div>
